<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Advice generator app using Advice Slip API">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Advice generator app, advice, advice slip, frontend mentor">
  <title>Frontend Mentor | Advice generator app</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

 <main class="container">
  <!--ADVICE NUMBER-->
  <div class="advice-number">
    <h4>ADVICE #<span class="advice-num">117</span></h4>
  </div>
  <!--ADVICE RESULT-->
  <div class="advice-box">
    <p class="advice"></p>
  </div>
  <!--GET NEW ADVICE-->
  <footer class="footer">
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="divider line"/>
      <button type="button" id="new-advice" class="new-advice">
        <img src="images/icon-dice.svg" alt="icon of dice"/>
      </button>
    </footer>
 </main>
  
 <!--JavaScript File-->
 <script src="js/main.js"></script>
</body>
</html>
